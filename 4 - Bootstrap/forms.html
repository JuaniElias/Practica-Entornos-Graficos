<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="estilo.css">
    <!--bootstrap css-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  
    <!-- jquery -->
    <script src="bootstrap/js/jquery-3.5.1.slim.min.js"></script>
    <!-- popper js -->
    <script src="bootstrap/popper.min"></script>
    <!-- bootstrap js -->
    <script src="bootstrap/js/bootstrap.min.js"></script>


</head>
<div class="container">
    <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="juan">
        </div>
        <div class="form-group">
          <label for="mail">Email</label>
          <input type="email" class="form-control" id="mail" placeholder="juan@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" class="form-control" id="telefono">
        </div>
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" id="asunto">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-primary">Botón pa' envia'</button>
      </form>
</div>
